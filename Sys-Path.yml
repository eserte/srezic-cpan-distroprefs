---
match:
  distribution: '/Sys-Path-\d'
pl:
  expect:
    - '\Qprefix'
    - "/tmp/sys-path\n"
    - '\Qlocalstatedir'
    - "/tmp/sys-path/var\n"
    - '\Qsysconfdir'
    - "/tmp/sys-path/etc\n"
    - '\Qdatadir'
    - "/tmp/sys-path/share\n"
    - '\Qdocdir'
    - "/tmp/sys-path/doc\n"
    - '\Qcache'
    - "/tmp/sys-path/var/cache\n"
    - '\Qlog'
    - "/tmp/sys-path/var/log\n"
    - '\Qspool'
    - "/tmp/sys-path/var/spool\n"
    - '\Qrun'
    - "/tmp/sys-path/var/run\n"
    - '\Qlock'
    - "/tmp/sys-path/var/lock\n"
    - '\localedir'
    - "/tmp/sys-path/share/locale\n"
    - '\Qstate'
    - "/tmp/sys-path/var/state\n"
    - '\Qwebdir'
    - "/tmp/sys-path/var/www\n"
    - '\Qsrvdir'
    - "/tmp/sys-path/srv\n"
