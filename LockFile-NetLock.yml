---
match:
  distribution: '/LockFile-NetLock-\d'
pl:
  expect:
    - '\QFTP host where you have directory creation privileges. []'
    - "\n"
    - '\QCould not verify host name - try again?(y|n)'
    - "n\n"
    - '\QUser name with directory creation privileges at . []'
    - "\n"
    - '\QEnter password for . []'
    - "\n"
    - '\QEnter test directory path. [lockdir.lck]'
    - "\n"
