--- 
match:
  distribution: "/IPtables-IPv4-DBTarpit-\d"
pl:
  expect:
    - "\Qdbtarpit daemon install directory       : [/usr/local/sbin]"
    - "\n"
    - "\Qshared library install directory        : [/usr/local/lib]"
    - "\n"
    - "\Qshared library header install directory : [/usr/local/include]"
    - "\n"
    - "\Qdbtarpit database env/home directory    : [/var/run/dbtarpit]"
    - "\n"
    - "\Qdbtarpit primary database name          : [tarpit]"
    - "\n"
    - "\Qdbtarpit secondary database name        : [archive]"
    - "\n"
