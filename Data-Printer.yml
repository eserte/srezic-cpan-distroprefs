---
match:
  distribution: '/Data-Printer-0\.38\.'
  perlconfig:
    version: '^5\.25\.(3|4|5|6|7|8|9|10|11)$'
depends:
  configure_requires:
    Devel::Hide: 0
test:
  env:
    DEVEL_HIDE_VERBOSE: 0
    PERL5OPT: -MDevel::Hide
    DEVEL_HIDE_PM: Capture::Tiny
# Workaround for https://github.com/garu/Data-Printer/issues/98
# -> 0.39 is fixed.
---
match:
  distribution: '/Data-Printer-0\.40\.'
goto: "GARU/Data-Printer-0.99_020.tar.gz"
# Fails with newer YAML::Syck:
# https://github.com/garu/Data-Printer/issues/142
---
match:
  distribution: '/\QData-Printer-0.99_020.tar.gz\E'
patches:
  - SREZIC/patches/Data-Printer-0.99_020-issue136-GARU.patch
# fix for https://github.com/garu/Data-Printer/issues/136
# (problem if Mojo::JSON is also installed)
