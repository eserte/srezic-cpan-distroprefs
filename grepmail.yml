---
match:
  distribution: '/grepmail-\d'
pl:
  eexpect:
    talk:
      - '\Q5% slower.\E\n\Q=> [n]'
      - "\n"
      - '\Q[2] custom locations\E\n\Q=> [1]'
      - "\n"
      - '\Qdefault Perl location (i.e. change the PREFIX)? [n]'
      - "\n"
    mode: anyorder
    reuse: 1
# last_checked: 2014-09-27 (D/DC/DCOPPIT/grepmail-5.3034.tar.gz is still interactive)
