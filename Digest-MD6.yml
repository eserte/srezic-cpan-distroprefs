---
match:
  distribution: '/Digest-MD6-0\.11\.'
  perlconfig:
    version: '^5\.(18|19|20|21|22|23)\.\d+$'
depends:
  configure_requires:
    Devel::CheckLib: 0
pl:
  commandline: 'rm -rf inc/; $PERL Makefile.PL'
