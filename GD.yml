match:
  distribution: "/GD-2\.(50)\."
  perlconfig:
    archname: "-freebsd"
    osvers: "9.2-release"
patches:
  - "SREZIC/patches/GD-2.45-SREZIC-01.patch"
  - "SREZIC/patches/GD-2.50-SREZIC-02.patch"
comment: "freebsd 9.2 has even more test failures"
