--- 
# Valid only for Debian/wheezy and Debian/jessie with openjdk7 installed
# Also required: -nolimits!
match:
  distribution: "/Inline-Java-\d"
  perlconfig:
    archname: x86_64-linux
pl:
  args:
    - J2SDK=/usr/lib/jvm/java-7-openjdk-amd64
  env:
    PERL_MM_USE_DEFAULT: 1
