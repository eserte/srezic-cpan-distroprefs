  distribution: '/Git-Repository-1\.322\.'
  perlconfig:
    # match systems with git 2.19.x
    archname: -freebsd
    osvers: '^(11|12|13)\.'
patches:
  - SREZIC/patches/Git-Repository-RT127282-BOOK.patch
# already in the git repo, but not yet released
---
match:
  distribution: '/Git-Repository-1\.322\.'
  perlconfig:
