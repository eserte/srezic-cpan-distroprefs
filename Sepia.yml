--- 
match:
  distribution: "/Sepia-\d"
depends:
  configure_requires:
    PadWalker: 0
    Lexical::Persistence: 0
    Module::CoreList: 0
    Devel::Size: 0
    Module::Info: 0
    Test::Expect: 0
pl:
  eexpect:
    timeout: 3
    mode: anyorder
    talk:
      - "\QStrict mode requires Lexical::Persistence..  Install [yN]?"
      - "y\n"
      - "\QStack/lexical inspection requires PadWalker >= 1.0..  Install [yN]? "
      - "y\n"
      - "\QModule::Info required for some Emacs functions..  Install [yN]?"
      - "y\n"
      - "\QPrinting variable sizes requires Devel::Size..  Install [yN]"
      - "y\n"
