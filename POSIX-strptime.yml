---
match:
  distribution: "/POSIX-strptime-0\.10\."
depends:
  configure_requires:
    Devel::Hide: 0
test:
  env:
    DEVEL_HIDE_VERBOSE: 0
    PERL5OPT: -MDevel::Hide
    DEVEL_HIDE_PM: Module::Signature
# Workaround for failing signature test, see https://rt.cpan.org/Public/Bug/Display.html?id=62734
