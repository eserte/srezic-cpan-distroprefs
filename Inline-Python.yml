---
match:
  distribution: '/Inline-Python-0\.53\.'
  perlconfig:
    myuname: 'linux prod3'
disabled: 1
# mysterious OOMs on Ubuntu 16.04 smoker
# seen with 5.24.0 threaded
# passes with some other perl versions
---
match:
  distribution: '/Inline-Python-\d'
pl:
  expect:
    - '\QUse which'
    - "\n"
