---
match:
  distribution: '/\QAlien-proj-1.27.tar.gz\E'
  perlconfig:
    archname: "-linux"
    osvers: '^3\.10\.0-.*\.el7\.'
pl:
  env:
    ALIEN_PROJ_CONFIG_ARGS: '--proj-version-lt=9.0.0'
make:
  env:
    ALIEN_PROJ_CONFIG_ARGS: '--proj-version-lt=9.0.0'
patches:
  - SREZIC/patches/Alien-proj-1.27-proj-version-lt.patch
